<!DOCTYPE html>
<html>
<head>
  <title>Navigation functions (heading)</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
  #map {
    height: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #button {
    position: absolute;
    top: 10px;
    left: 35%;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="button">
    <button id="measure_button">Measure Tool</button>
    <button id="lasso_button">Lasso</button>
  </div>
  <script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: {lat: 34, lng: -40.605}
    });
    measureTool.config({
      map: map,
      measure_button: "measure_button",
      lasso_button: "lasso_button",
      polylineConfig:null,
      polygonConfig:null,
      onLineEnd: function(coords) {
        console.log(coords);
      },
      onLineMove: null         // use this if you want real-time distance calculations
    });
  }
  </script>
  <script src= "src/measureTool.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiHVBt3Wt2syhmlf4BVtOZvdc_RsHrNwY&callback=initMap"
  async defer></script>
</body>
</html>
